# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
            Symfony\Component\Security\Core\User\User:
                algorithm: bcrypt
                cost: 12
            AppBundle\Entity\utilisateur: bcrypt


    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory: ~
        our_db_provider:
            entity:
                    class: AppBundle:utilisateur
                    property: username


    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            http_basic: ~
            provider: our_db_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: testgentela #hedhy bech tetbadel el wine t7eb temchi ki ta3mel login
                always_use_default_target_path: true
                csrf_token_generator: security.csrf.token_manager

            logout:
                  path:   /logout
                  target: /login

            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html

    access_control:
        - { path: /login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /oubli/code, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /oubli, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /.*, roles: ROLE_USER }

